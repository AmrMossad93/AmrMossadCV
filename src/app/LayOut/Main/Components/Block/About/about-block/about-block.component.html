<div class='section-block about-block'>
  <div class='container-fluid'>

    <div class='section-header'>
      <h2>
        I'm a <strong class='color'>Programmer</strong>
      </h2>
    </div>

    <div class='row'>

      <div class='col-md-4'>
        <mat-card>
          <ul class='info-list'>

            <li>
              <strong>Name:</strong>
              <span>{{aboutMeOBJ.name}}</span>
            </li>

            <li>
              <strong>Job:</strong>
              <span>{{aboutMeOBJ.job}}</span>
            </li>

            <li>
              <strong>Age:</strong>
              <span>{{aboutMeOBJ.age}}</span>
            </li>

            <li>
              <strong>Residence:</strong>
              <span>{{aboutMeOBJ.residence}}</span>
            </li>

          </ul>
        </mat-card>


      </div>

      <div class='col-md-8'>
        <mat-card>
          <div class='about-text'>
            <p>
              {{aboutMeOBJ.brief}}
            </p>
          </div>
          <mat-card-actions align="end">
            <button mat-button [color]="'primary'">Download Resume</button>
            <button mat-button [color]="'primary'">Hire Me</button>
          </mat-card-actions>
        </mat-card>

      </div>

    </div>

  </div>
</div>
